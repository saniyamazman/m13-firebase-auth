<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- jQuery, Materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Custom files -->
    <script type="text/javascript" src="js/authenticate.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2>Slick</h2>
        </div>
    </nav>
    <section class="container">
        <h3>Sign up for an Account</h3>
        <!-- Input your form here -->
        <form class="container">
                <div class="container">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" required>
                    <label><b>Display Name</b></label>
                    <input type="text" placeholder="Enter Last Name" id="dname"  required>
                    <a href="">
                    <button class="btn" type="submit" id="signup">Sign Up</button>
                </a>
                </div>
            </form>
        <div>
            <!-- Paragraph + Link to sign-in form -->
        </div>
    </section>
</body>

</html>
